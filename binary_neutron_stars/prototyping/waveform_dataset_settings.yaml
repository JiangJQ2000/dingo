domain:
  type: MultibandedFrequencyDomain
  num_samples_band_generation: 10
  base_domain:
    type: FrequencyDomain
    f_min: 20.0
    f_max: 1024.0
    delta_f: 0.00390625 # = 1/256
  multibanding_method: "adaptive"
  min_num_bins_per_period: 16
  delta_f_max: 2.0
